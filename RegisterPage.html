            </div>

                <label for="Employment status"> Employment status</label><br>

                <option value="none"></option>

                <option value="Uemployed">Unemployed</option></select>  
            </div>
            
            <div class="form_group">

            </div>

                <label for="Notice Period"> Notice Period </label><br>
                <input type="text" placeholder="" required>
            </div><br>
            <div class="attach">Attachments</div><br>
            <div class="form_group">

                <input type="file" placeholder="" required>
            </div>
            <div class="form_group">
                <label for="Highest Qualifiction">Highest Qualification</label>
                <input type="file" placeholder="" required>
            </div>
            <div class="form_group">

                <input type="file" placeholder="" required>
            </div><br>
            <div class="form_group">
                <p>Tick to accept T&C</p>

            </div>
            <div class="form_group">
                <button>Submit <a href="login.html"></a> </button>
